<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeoAuth - Signup & Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      background-attachment: fixed;
      overflow-x: hidden;
      color: #4ade80; /* Tailwind green-400 */
    }
    .glassmorphism {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37),
        inset 0 0 32px rgba(138, 43, 226, 0.1);
      border-radius: 16px;
    }
    .neon-glow {
      text-shadow: 0 0 5px #8a2be2, 0 0 10px #8a2be2, 0 0 15px #8a2be2,
        0 0 20px #8a2be2;
    }
    .terminal-cursor {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%,
      50% {
        opacity: 1;
      }
      51%,
      100% {
        opacity: 0;
      }
    }
    input,
    button {
      font-family: 'JetBrains Mono', monospace;
    }
    input::placeholder {
      color: #22c55e; /* Tailwind green-500 */
      opacity: 0.7;
    }
    .error-text {
      color: #f87171; /* Tailwind red-400 */
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .hidden {
      display: none;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255 255 255 / 0.05);
      box-shadow: inset 0 0 10px rgba(138, 43, 226, 0.2);
    }
    th,
    td {
      padding: 0.75rem 1rem;
      text-align: left;
      font-size: 0.9rem;
      border-bottom: 1px solid rgba(138, 43, 226, 0.15);
    }
    th {
      background: rgba(138, 43, 226, 0.3);
      color: #a5b4fc; /* Tailwind indigo-300 */
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    tbody tr:hover {
      background: rgba(138, 43, 226, 0.2);
      cursor: default;
    }
    .btn-primary {
      background: linear-gradient(45deg, #8a2be2, #ff0080);
      color: white;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-primary:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
    }
    .btn-delete {
      background: #ef4444; /* Tailwind red-500 */
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }
    .btn-delete:hover {
      background: #dc2626; /* Tailwind red-600 */
    }
  </style>
</head>
<body>
  <main class="container mx-auto px-6 py-10 max-w-3xl">
    <header class="text-center mb-12">
      <h1 class="text-5xl font-bold neon-glow mb-2">
        &gt; NeoAuth <span class="terminal-cursor">_</span>
      </h1>
      <p class="opacity-70 text-lg">
        Secure Signup & User Dashboard
      </p>
    </header>
    <section
      id="signupContainer"
      class="glassmorphism p-8 mb-12"
      aria-label="Signup form"
    >
      <form id="signupForm" novalidate>
        <div class="mb-6">
          <label for="username" class="block mb-2 font-semibold"
            ><i class="fas fa-user-astronaut mr-2 text-cyan-400"></i>Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            class="w-full px-4 py-3 bg-black/30 border border-purple-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 text-green-300"
          />
          <p id="usernameError" class="error-text hidden"
            ><i class="fas fa-exclamation-triangle"></i>Username cannot be empty</p
          >
        </div>
        <div class="mb-6">
          <label for="email" class="block mb-2 font-semibold"
            ><i class="fas fa-envelope-open-text mr-2 text-yellow-400"></i>Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="user@example.com"
            required
            class="w-full px-4 py-3 bg-black/30 border border-purple-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 text-green-300"
          />
          <p id="emailError" class="error-text hidden"
            ><i class="fas fa-exclamation-triangle"></i>Enter a valid email address</p
          >
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 font-semibold"
            ><i class="fas fa-key mr-2 text-red-400"></i>Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="At least 6 characters"
            required
            minlength="6"
            class="w-full px-4 py-3 bg-black/30 border border-purple-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 text-green-300"
          />
          <p id="passwordError" class="error-text hidden">
            <i class="fas fa-exclamation-triangle"></i>Password must be at least 6 characters
          </p>
        </div>
        <button type="submit" class="btn-primary w-full">
          <i class="fas fa-rocket"></i> Sign Up
        </button>
      </form>
    </section>
    <section
      id="dashboardContainer"
      class="glassmorphism p-8"
      aria-label="User dashboard"
      style="display:none"
    >
      <h2 class="text-3xl font-bold neon-glow mb-6 flex items-center gap-3">
        <i class="fas fa-server"></i> User Dashboard
      </h2>
      <table aria-describedby="userTableDesc" role="table" class="mb-6">
        <caption id="userTableDesc" class="sr-only">
          List of registered users with username, email, and hashed password
        </caption>
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Password (hashed)</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
      <p id="noUsersMessage" class="text-center text-red-400 hidden">
        No users registered yet.
      </p>
      <button id="backToSignupBtn" class="btn-primary">
        <i class="fas fa-arrow-left"></i> Back to Signup
      </button>
    </section>
  </main>
  <script>
    // Simple hash function (demo only, not secure)
    function simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash += str.charCodeAt(i) * (i + 1);
      }
      return hash.toString(16);
    }
    const signupForm = document.getElementById('signupForm');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const signupContainer = document.getElementById('signupContainer');
    const dashboardContainer = document.getElementById('dashboardContainer');
    const usersTableBody = document.getElementById('usersTableBody');
    const noUsersMessage = document.getElementById('noUsersMessage');
    const backToSignupBtn = document.getElementById('backToSignupBtn');
    // Load users from localStorage or empty array
    let users = JSON.parse(localStorage.getItem('users')) || [];
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
    function validateInputs() {
      let valid = true;
      if (!usernameInput.value.trim()) {
        usernameError.classList.remove('hidden');
        valid = false;
      } else {
        usernameError.classList.add('hidden');
      }
      if (!validateEmail(emailInput.value.trim())) {
        emailError.classList.remove('hidden');
        valid = false;
      } else {
        emailError.classList.add('hidden');
      }
      if (passwordInput.value.length < 6) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }
      return valid;
    }
    function renderUsers() {
      usersTableBody.innerHTML = '';
      if (users.length === 0) {
        noUsersMessage.classList.remove('hidden');
        return;
      }
      noUsersMessage.classList.add('hidden');
      users.forEach((user, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td class="font-mono">${user.password}</td>
          <td>
            <button class="btn-delete" data-index="${index}" aria-label="Delete user ${user.username}">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </td>
        `;
        usersTableBody.appendChild(tr);
      });
    }
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!validateInputs()) return;
      // Check for duplicate username or email
      const usernameExists = users.some(
        (u) => u.username.toLowerCase() === usernameInput.value.trim().toLowerCase()
      );
      const emailExists = users.some(
        (u) => u.email.toLowerCase() === emailInput.value.trim().toLowerCase()
      );
      if (usernameExists || emailExists) {
        alert('Username or email already exists!');
        return;
      }
      const newUser = {
        username: usernameInput.value.trim(),
        email: emailInput.value.trim(),
        password: simpleHash(passwordInput.value.trim()),
      };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      alert('User registered successfully!');
      signupForm.reset();
      renderUsers(); // Optionally refresh dashboard if visible
    });
    // Show dashboard and render users
    function showDashboard() {
      signupContainer.style.display = 'none';
      dashboardContainer.style.display = 'block';
      renderUsers();
    }
    // Show signup form
    function showSignup() {
      dashboardContainer.style.display = 'none';
      signupContainer.style.display = 'block';
    }
    // Delete user handler (brownie functionality)
    usersTableBody.addEventListener('click', (e) => {
      if (e.target.closest('.btn-delete')) {
        const index = e.target.closest('.btn-delete').dataset.index;
        if (confirm('Are you sure you want to delete this user?')) {
          users.splice(index, 1);
          localStorage.setItem('users', JSON.stringify(users));
          renderUsers();
        }
      }
    });
    backToSignupBtn.addEventListener('click', showSignup);
    // Add a button to view dashboard below signup form
    const viewDashboardBtn = document.createElement('button');
    viewDashboardBtn.className = 'btn-primary mt-6 w-full flex justify-center items-center gap-2';
    viewDashboardBtn.innerHTML = '<i class="fas fa-chart-line"></i> View Dashboard';
    viewDashboardBtn.addEventListener('click', showDashboard);
    signupContainer.appendChild(viewDashboardBtn);
  </script>
</body>
</html>
